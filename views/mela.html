<!--Main event-->

<div class="ui stackable grid">
	<div class="row">
		<div class="three wide column"></div>

		<div class="ten wide column">
			<!--Center main events content-->
			<div class="ui vertically divided grid">

				<div class="two column row">
					<div class="">
						<div class="column">
							<div class="events-banner-right" style="background-image:url({{mela.mela_main.imagedirectory}}{{mela.mela_main.title_img_src}});background-size:cover;">
								<!--<img src="" alt="" class="ui fluid image">-->
							</div>
						</div>
						<div class="column">
							<div class="events-banner-left">
								<h2>
									{{mela.mela_main.title}}
								</h2>

								<!--<p>{{mela.mela_main.description}}</p>-->
								<render-description sourcedata="mela.mela_main" iseventspage="true"></render-description>
								<a class="ui button" style="color: #F3FFBD;background-color: #8B1734;"  ng-href="{{mela.mela_main.event_link}}" type=""> WTF Read more!</a>
							</div>
						</div>
					</div>
					<!--thrid column no padding-->
				</div>
			</div>
			<!--Main event-->
			<!--Center main event content end-->
		</div>
		<!--side dates-->
		<div class="three wide column">
			<div class="events-history-view-dates">
				<!--<div class="ui secondary right fixed vertical pointing menu">
                    <a href="" class="item event-history-view-years" ng-click="events.selectedYear($event)" data-year="2015"> 2015</a>
                    <a href="" class="item event-history-view-years" ng-click="events.selectedYear($event)" data-year="2014"> 2014</a>
                    <a href="" class="item event-history-view-years" ng-click="events.selectedYear($event)" data-year="2013">2013</a>
                </div>-->
			</div>
			<!--Side dates end-->
		</div>
	</div>
</div>

<!--REst of the articles-->

<div class="ui divider horizontal header">
	<a href="">More Events</a>
</div>
<div class="width-control-more-events">
	<!--<div class="ui search" ng-class="{loading:mela.search_loading}">
        <div class="ui icon input">
            <input class="prompt" type="text" placeholder="Search for events" ng-model="mela.event_search">
            <i class="search icon">
             </i>
        </div>
        <div class="results"></div>
    </div>-->
	<div class="ui items">
		<div ng-repeat="each_event in mela.allevents track by $index" class="ui item each-event">
			<div class="ui medium image">
				<img ng-src="{{each_event.imagedirectory}}{{each_event.title_img_src}}" alt="">
			</div>
			<div class="content">
				<div class="header">
					{{each_event.title}}
				</div>
				<div class="meta">
					{{each_event.month}}- {{each_event.day}}
					<span class="year">{{each_event.year}}</span>
				</div>
				<div class="description">

					<render-description sourcedata="each_event" iseventspage="true"></render-description>
				</div>
				<a href={{each_event.event_link}} class="ui button">read more....</a>
			</div>
		</div>
		<!--rest of the events-->
	</div>
	<!--ui items-->
</div>
